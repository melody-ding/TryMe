<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Load Build Test</title>
  </head>

  <body>
    <script type="text/javascript" src="../dist/elv-crypto.bundle.js"></script>
    <script type="module">
      const ElvCrypto = window['elv-crypto'].default
      let elvc = new ElvCrypto()
      elvc.init().then(() => {
        document.write(
          '<p>Wasm loaded!&nbsp;&nbsp;&nbsp;&nbsp;٩(˘◡˘ )</br></br>Generated symmetric key:</br>' +
            JSON.stringify(elvc.generateSymmetricKey()) +
            '</p>'
        )
      })
    </script>
  </body>
</html>
